{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
Create Customer
{% endblock %}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('/img/contact-header.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center">

        <h2>新增客戶</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li><a href="{{ request.META.HTTP_REFERER }}">回到上一頁</a></li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Create Customer Section ======= -->
    <section id="create-customer" class="create-customer">
      <div class="container position-relative" data-aos="fade-up">

        <div class="row gy-4 d-flex justify-content-center">

          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="250">

            <form class="site-form" action="{% url 'accounts:create_customer' %}" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <input type="submit" value="送出" class="btn btn-success">
            </form>
            <div class="text-end">
              <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-warning">放棄</a>
            </div>
          </div><!-- End Create Customer Form -->
          
        </div>
        
      </div>
      
    </section><!-- End Create Customer Section -->

  </main><!-- End #main -->

{% endblock %}
