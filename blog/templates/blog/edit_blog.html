{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block title %}
test
{% endblock %}
{% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/contact-header.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center">

        <h2>資料管理</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>新增產品</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container position-relative" data-aos="fade-up">

        <div class="row gy-4 d-flex justify-content-end">

          <div class="col-lg-5" data-aos="fade-up" data-aos-delay="100">

            <div class="info-item d-flex">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h4>新增產品:</h4>
                <p>注意類別別選錯</p>
              </div>
            </div><!-- End Info Item -->


          </div>

          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="250">

            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="" class="form-label">blog category</label>
                <select name="blog_category" id="id_blog_category" class="form-select">
                  {% for category in blog_categories %}
                      <option value="{{ category.id }}" {% if category.id == blog.blog_category.id %}selected{% endif %}>{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">blog_title</label> 
                <input type="text" Required name="blog_title" value="{{ blog.blog_title}}" class="form-control">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">blog_content</label>
                <input type="text" name="blog_content" value="{{ blog.blog_content }}" class="form-control"> 
              </div>
              <div class="mb-3">
                <label for="" class="form-label">blog_user</label>
                <input type="text" name="blog_user" value="{{ blog.blog_user }}" class="form-control"> 
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Image</label> 
                {% if blog.image %}
                <div class="mb-3">
                  <label for="" class="form-label">Delete Image</label> 
                  <input type="checkbox" name="delete_image" class="form-check-input">
                </div>
                {% endif %}
                <img src="{% if blog.image %}{{ blog.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" alt="image here" class="prod-size">
                <input type="file" name="image" class="form-control">
              </div>
              <button type="submit" class="btn btn-warning">Update</button>
              </form>

          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
{% endblock %}
