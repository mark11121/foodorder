<style>
 .filter-active a {
  color:orange !important;
  font-weight: bold !important;
  font-size: 22px !important;
}

</style>
<h3 class="sidebar-title">類別</h3>
<ul class="mt-3">
  <li data-filter="*" {% if not category %}class="filter-active"{% endif %}>
    <a href="{% url 'blog:blog' %}" class="nav-link align-middle px-0">全部</a>
  </li>
  {% for c in categories %}
  <li data-filter=".filter-app" {% if category.slug == c.slug %}class="filter-active"{% endif %}>
    <a href="{{ c.get_absolute_url }}"
     class="nav-link align-middle px-0">{{ c.name }} ({{c.blog_items_count}})
    </a>
  </li>
  {% endfor %}
</ul>
