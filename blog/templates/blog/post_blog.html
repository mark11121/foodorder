{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block title %}
test
{% endblock %}

{% block content %}
<main id="main">
    
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('/img/blog-header.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center">

        <h2>Blog</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li><a href="/blog/blog/">Blog</a></li>
        </ol>

      </div>
        
    </div><!-- End Breadcrumbs -->

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
     
      <div class="container" data-aos="fade-up">
        <div class="row g-5">
         <form action="{% url 'blog:save_blog' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
             <div class="form-group">
                 <div class="form-group col-md-12">
                     {% bootstrap_form form %}
                     <input class="btn btn-success" type="submit" value="儲存" />
                  </div>
               </div>
         </form>
         </div>
        </div>          
 

  

        </div>

      </div>
    </section><!-- End Blog Section -->

  </main><!-- End #main -->

{% endblock %}
